<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Castle Escape</title>
<style>
  /* --- BACKGROUND --- */
  body {
    /* Фон старого паперу/мапи */
    background-image: url("https://as2.ftcdn.net/v2/jpg/03/05/42/51/1000_F_305425131_aPPCTLxFVDPAu35CPm5CCCVWXZsiUdbu.jpg");
    background-color: #8d6e63; /* Коричневий колір, якщо картинка не завантажиться */
    background-position: center;
    background-size: cover;
    font-family: Fantasy, "Papyrus", serif; /* Шрифт у стилі фентезі */
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  /* --- CARD (SCROLL LOOK) --- */
  .card {
    /* Світло-бежевий фон, майже непрозорий (0.9), щоб текст читався */
    background-color: rgba(255, 248, 235, 0.95); 
    padding: 40px;
    border-radius: 5px;
    /* Подвійна рамка для ефекту старовини */
    border: 6px double #3e2723; 
    text-align: center;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.6);
  }

  /* Заголовки */
  h1 {
    color: #2c1b18; /* Дуже темний коричневий */
    text-transform: uppercase;
    margin-top: 0;
    font-size: 36px;
    letter-spacing: 2px;
    border-bottom: 2px solid #3e2723;
    padding-bottom: 10px;
  }

  h2 {
    color: #3e2723;
    margin-top: 0;
  }
  
  p {
    font-weight: bold;
    color: #4e342e; 
    font-size: 22px;
    margin-bottom: 25px;
  }

  /* Поле вводу */
  input {
    width: 80%;
    padding: 15px;
    font-size: 26px;
    text-align: center;
    border: 3px solid #5d4037;
    background: #fff;
    border-radius: 4px;
    font-family: inherit;
    margin-bottom: 25px;
    color: #333;
    outline: none;
  }
  
  input:focus {
    border-color: #8d6e63;
    background-color: #efebe9;
  }
  
  /* Кнопка */
  button {
    color: #fff;
    background-color: #5d4037; /* Темна кнопка */
    border: 2px solid #3e2723;
    padding: 15px 35px;
    font-size: 24px;
    font-family: inherit;
    cursor: pointer;
    border-radius: 4px;
    font-weight: bold;
    text-transform: uppercase;
    transition: background 0.3s;
    width: 100%;
  }
  
  button:hover {
    background-color: #4e342e;
  }
  
  button:active {
    background-color: #3e2723;
  }

    width: 100%;
    height: 140px;
    border: 2px solid #5d4037; 
    background-color: #fff8e1; /* Жовтувати
