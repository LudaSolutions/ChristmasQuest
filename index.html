    justify-content: center;

    -webkit-background-clip: text;

    margin-bottom: 30px;
    text-transform: uppercase;
    text-align: center;
    font-size: 42px;
    /* Додав легку золоту тінь для тексту */
    text-shadow: 1px 1px 2px rgba(212, 175, 55, 0.3);
  }

    gap: 20px;
    width: 100%;

    padding: 20px;
  }
